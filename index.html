<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      font-size: 50px;
      text-align: center;
      line-height: 100px;
      float: left;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="board">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <script>
    let currentPlayer = 'X';
    const boxes = document.querySelectorAll('.box');
    const board = document.querySelector('#board');
    const status = document.querySelector('#status');

    function handleBoxClick(e) {
      const box = e.target;
      if (box.innerHTML !== '') {
        return;
      }
      box.innerHTML = currentPlayer;
      box.style.color = currentPlayer === 'X' ? 'red' : 'blue';
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      checkForWinner();
    }

    function checkForWinner() {
      const boxes = Array.from(document.querySelectorAll('.box'));
      const winningCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
      for (let combo of winningCombos) {
        const [a, b, c] = combo;
        if (boxes[a].innerHTML !== '' &&
            boxes[a].innerHTML === boxes[b].innerHTML &&
            boxes[a].innerHTML === boxes[c].innerHTML) {
          alert(`${boxes[a].innerHTML} wins!`);
          board.removeEventListener('click', handleBoxClick);
          return;
        }
      }
    }

    for (let box of boxes) {
      box.addEventListener('click', handleBoxClick);
    }
  </script>
</body>
</html>
